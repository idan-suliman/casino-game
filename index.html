<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>תתחיל לשחק - גרסת הקזינו</title>
  <!-- This ensures the page looks good on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Body style: adding a casino-themed background image */
    body {
      direction: rtl;
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/3RxqJJt/casino-background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #f5f5f5;
    }

    /* Overlay to make the text readable over the background */
    #overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding-bottom: 50px;
    }

    /* Display for player's balance at the top left */
    #moneyDisplay {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.2em;
      background: #333;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    /* Icon inside the balance display */
    #moneyDisplay img {
      margin-left: 10px;
      width: 24px;
      height: 24px;
    }

    /* Title of the game */
    h1 {
      font-size: 3em;
      margin-top: 60px;
      margin-bottom: 20px;
      color: #ffd700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: pulse 2s infinite;
    }

    /* Pulsing effect for the title */
    @keyframes pulse {
      0% {
        text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
      }
      50% {
        text-shadow: 0 0 16px rgba(255, 215, 0, 1);
      }
      100% {
        text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
      }
    }

    /* Main image for the game */
    #gameImage {
      margin: 20px auto;
      max-width: 280px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
    }

    /* Flex container for the game buttons */
    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    /* Style for each button */
    .card-btn {
      position: relative;
      width: 100px;
      height: 140px;
      border-radius: 10px;
      border: 2px solid #fff;
      cursor: pointer;
      background-color: #fff;
      color: #000;
      font-size: 1.4em;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
      margin: 10px;
    }

    /* Hover effect for buttons */
    .card-btn:hover {
      transform: scale(1.05);
    }

    /* Symbol inside the button */
    .card-symbol {
      font-size: 2em;
      margin-top: 25px;
    }

    /* Label for the button */
    .card-label {
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 1.2em;
      font-weight: bold;
    }

    /* End message style */
    #endMessage {
      display: none;
      font-size: 2em;
      margin: 30px auto;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    /* Style for a success message */
    #endMessage.success {
      color: #4CAF50;
    }

    /* Style for a fail message */
    #endMessage.fail {
      color: #f44336;
    }

    /* Message after each round */
    #roundMessage {
      font-size: 1.5em;
      margin: 10px auto;
      min-height: 40px;
    }

    /* Download button */
    #downloadLogBtn {
      display: none;
      background-color: #4CAF50;
      color: white;
      font-size: 1.2em;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    /* Hover effect for the download button */
    #downloadLogBtn:hover {
      background-color: #45a049;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
        margin-top: 30px;
      }
      .card-btn {
        width: 80px;
        height: 110px;
        margin: 5px;
        font-size: 1.1em;
      }
      .card-symbol {
        font-size: 1.5em;
      }
      .card-label {
        font-size: 1em;
      }
      #moneyDisplay {
        top: 10px;
        left: 10px;
        font-size: 1em;
        padding: 5px 8px;
      }
      #roundMessage {
        font-size: 1.2em;
        min-height: 35px;
      }
    }
  </style>
</head>
<body>
<div id="overlay">
  <!-- Display for player's balance -->
  <div id="moneyDisplay">
    <img src="https://img.icons8.com/fluency/48/000000/money-bag.png" alt="כסף" />
    <span>יתרה: 5000$</span>
  </div>

  <main>
    <!-- Title of the game -->
    <h1>תתחיל לשחק!</h1>
    <img id="gameImage" src="https://img.icons8.com/color/300/roulette.png" alt="רולטת מזל" />

    <!-- Message after each round -->
    <div id="roundMessage"></div>

    <!-- Game buttons -->
    <div class="buttons-container">
      <!-- Button A -->
      <div class="card-btn" id="buttonA" aria-label="כפתור A">
        <div class="card-symbol" style="color: red;">♥</div>
        <div class="card-label">A</div>
      </div>

      <!-- Button B -->
      <div class="card-btn" id="buttonB" aria-label="כפתור B">
        <div class="card-symbol" style="color: black;">♣</div>
        <div class="card-label">B</div>
      </div>

      <!-- Button C -->
      <div class="card-btn" id="buttonC" aria-label="כפתור C">
        <div class="card-symbol" style="color: red;">♦</div>
        <div class="card-label">C</div>
      </div>

      <!-- Button D -->
      <div class="card-btn" id="buttonD" aria-label="כפתור D">
        <div class="card-symbol" style="color: black;">♠</div>
        <div class="card-label">D</div>
      </div>
    </div>

    <!-- End of game message -->
    <div id="endMessage"></div>

    <!-- Button to download game results -->
    <button id="downloadLogBtn">הורד תוצאות (CSV)</button>
  </main>
</div>

</script>
</body>
</html>
